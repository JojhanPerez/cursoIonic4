<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-redo-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">
          <ion-icon name="home-outline" color="primary" slot="start"></ion-icon>
          Inicio
        </ion-item>
        <ion-item (click)="goToSports()">
          <ion-icon name="american-football-outline" color="primary" slot="start"></ion-icon>
          Deportes
        </ion-item>
        <ion-item (click)="goToSettings()">
          <ion-icon name="settings-outline" color="primary" slot="start"></ion-icon>
          Ajustes
        </ion-item>
        <ion-item (click)="logOut()">
          <ion-icon name="exit-outline" color="primary" slot="start"></ion-icon>
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
