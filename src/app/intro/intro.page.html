<ion-content>

  <ion-slides pager="true" [options]="slideOptions">

    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close-outline" (click)="finish()"></ion-icon>
      <img src="../../assets/img/logo.png" alt="Logo de Platzi Music">
      <h1>{{ slide.title }}</h1>
      <h2>{{ slide.subTitle}}</h2>
      <p>
        {{ slide.description }}
      </p>
      <ion-icon name="{{ slide.icon }}"></ion-icon>
    </ion-slide>

  </ion-slides>

</ion-content>
